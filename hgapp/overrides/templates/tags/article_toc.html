{% load wiki_macro_tags %}

{% if article_children %}
    <ul class="dropdown-menu">
        <li>
          <a href="{% url 'wiki:get' path=article_path article_id=article.article.id %}">
            {{ article.current_revision.title }} Index
          </a>
        </li>
        {% for child in article_children %}
          {% article_list child 3 %}
          {% empty %}
        {% endfor %}
    </ul>
{% endif %}
