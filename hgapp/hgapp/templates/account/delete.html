{% extends "account/base.html" %}

{% load i18n %}

{% block body_class %}account account-delete{% endblock %}

{% block head_title %}{% trans "Delete Account" %}{% endblock %}

{% block body %}

    <form method="post" action="{% url "account_delete" %}" autocapitalize="off">

    </form>
{% endblock %}
